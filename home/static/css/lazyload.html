		div {

.thumb {
  text-align: center;
  width: 360px;
  height: 267px;
  display: inline-block;
  padding: 100px 100px;
}

img {
  padding:10px;
}

.fade {
  animation-name: fade;
  animation-duration: 2s;
}

@keyframes fade {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
	</style>

<!-- Lozad.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/lozad"></script>
<script type="text/javascript">
	// Initialize library
lozad('.lozad', {
    load: function(el) {
        el.src = el.dataset.src;
        el.onload = function() {
            el.classList.add('fade')
        }
    }
}).observe()
</script>
